

<!DOCTYPE html>
<html>
<head>
   
    <title>JQuery_6</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <style type="text/css">
        #circle{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(227, 254, 21);
            margin: 10px;
           
        }

        #squre1{
            height: 150px;
            width: 150px;
            background-color: rgb(202, 67, 67);
            margin: 10px;
        }
        #squre2{
            height: 150px;
            width: 150px;
            background-color: rgb(35, 139, 184);
            margin: 10px;
        }
        #hiddentext{
            display: none;
        }
       
    </style>
</head>
<body>
    <!-- <div id="circle"></div>
    <div id="squre1"></div>
    <div id="squre2"></div> -->
   

<p id="text">This some text</p>
<button id="fadeout">fade out the text</button>

<P id="hiddentext">this file is hiden</P>

<button id="fadein">fade in the text</button>
<hr>


<p id="text_1">This some text</p>
<button id="toggle"> toggle</button>

    <script type="text/javascript">


        
        $("#fadeout").click(function(){
          
                $("#text").fadeOut();
            });
        

        $("#fade").click(function(){
            $("p").fadeIn(2000);
        });

      $("#toggle").click(function(){
        if($("#text_1").css("display")=="none"){
            $("#text_1").fadeIn();
        }else{
            $("#text_1").fadeOut();
        }
      })

        
    </script>
</body>
</html>
